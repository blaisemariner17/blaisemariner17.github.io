  <style>
    html, body { background: #fff; color: #000; font-family: 'Inter', sans-serif; margin: 0; }

    /* Layout */
    .main-content {
      margin-right: 280px; /* space for sidebar */
      padding: 0;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 260px;
      height: 100%;
      background: #fafafa;
      border-left: 1px solid #eee;
      padding: 1.5rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .sidebar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #ddd;
    }

    .sidebar h2 {
      margin: 0 0 0.25rem;
      font-size: 1.25rem;
    }
    .sidebar p {
      margin: 0 0 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .affiliations {
      text-align: left;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    .affiliations a { color: #0a58ca; text-decoration: none; }
    .affiliations a:hover { text-decoration: underline; }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
    }
    .social-icons a img {
      width: 22px;
      height: 22px;
      opacity: 0.8;
      transition: opacity 0.2s ease-in-out;
    }
    .social-icons a:hover img {
      opacity: 1;
    }

    /* Hero adjustments */
    .hero { position: relative; background-image: url("assets/edge_node_graph_borr.png"); background-size: cover; background-position: center; padding: 6rem 0; color: #000; }
    .hero::before { content: ""; position: absolute; inset: 0; background: rgba(255,255,255,0.65); }
    .hero .hero-text { position: relative; max-width: 900px; margin: 0 auto; padding: 1.25rem 1rem; background: rgba(255,255,255,0.8); border-radius: 0.75rem; }

    /* Links, buttons, sections */
    a { color: #0a58ca; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .btn.primary { border: 1px solid #333; color: #000; background: #fff; padding: 0.4rem 0.8rem; border-radius: 4px; }
    .btn.primary:hover { background: #f2f2f2; }

    section { padding: 2rem 1rem; max-width: 900px; margin: 0 auto; }
    h2 { margin-bottom: 0.5rem; }
